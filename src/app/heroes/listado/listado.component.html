<p>Listado de heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
  <h5>Heroe Borrado: <small> {{ heroeBorrado }}</small></h5>

</div>

<ng-template #noBorrado>
  <h5>No ha eliminado nada </h5>

</ng-template>

<button (click)="borrar()">Borrar Heroe</button>

<ul>
  <li *ngFor="let heroe of heroes;">{{ heroe }}</li>

</ul>
